{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fitness Clube Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href={% static 'css/styles.css' %} rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <div class="mx-3">
                <a class="navbar-brand ps-3" href={% url 'index' %}>Fitness Clube Management System</a>
            </div>
            
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            
            <!-- Navbar-->
            <div class="ms-auto">
                <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <div class="p-3">{{request.user}}</div>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href={% url 'logout' %}>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href={% url 'index' %}>
                                <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                                Home
                            </a>
                            <a class="nav-link" href={% url 'members' %}>
                                <div class="sb-nav-link-icon"><i class="fas fa-user-friends"></i></div>
                                Memebers
                            </a>
                            <a class="nav-link" href={% url 'membershipvalidation' %}>
                                <div class="sb-nav-link-icon"><i class="fas fa-id-card"></i></div>
                                Membership Validity
                            </a>
                            <a class="nav-link" href={% url 'plans' %}>
                                <div class="sb-nav-link-icon"><i class="fas fa-list"></i></div>
                                Plans
                            </a>
                            <a class="nav-link" href={% url 'packages' %}>
                                <div class="sb-nav-link-icon"><i class="fas fa-th-list"></i></div>
                                Packages
                            </a>
                            <a class="nav-link" href={% url 'trainers' %}>
                                <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                                Trainers
                            </a>
  
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        {{request.user}}
                    </div>
                </nav>
            </div>
                    {% block content %} {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={% static 'js/scripts.js' %}></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        
    </body>
