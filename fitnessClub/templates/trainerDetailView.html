{% extends 'base.html' %}
{% load static %}
{% block content %}

   


    <div id="layoutSidenav_content">
        <main>
            <div class="containe-fluid">
                <div class="row mt-3 ml-3 mr-3">
                    <div class="col-lg-12">
                        <div class="container">
                            <div class="row">
                                <div class="card" style="width: 70rem;">
                                    <img src="{{trainer.trainerImage.url}}" class="card-img-top my-3" alt="photo" style="width:200px; height=200px">
                                    <div class="card-body">
                                    <h3>Trainer Info</h3>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"><h5>Name: <span class="text-secondary mx-3">{{trainer.trainerName}}</span></h5></li>

                                        <li class="list-group-item"><h5>Email: <span class="text-secondary mx-3">{{trainer.email}}</span></h5></li>
                                        <li class="list-group-item"><h5>Phone Number: <span class="text-secondary mx-3">{{trainer.phoneNumber}}</span></h5></li>
                                        <li class="list-group-item"><h5>Date: <span class="text-secondary mx-3">{{trainer.dateCreated}}</span></h5></li>
                                    </ul>
                                    <div class="card-body">
                                      <a href="{% url 'members'%}" class=" card-link btn btn-sm btn-primary">Go back</a>
                                    </div>
                                  </div>
                            </div>
                        </div>    			
                    </div>
                </div>
            </div>
        </main>      
    </div>

{% endblock content %}
